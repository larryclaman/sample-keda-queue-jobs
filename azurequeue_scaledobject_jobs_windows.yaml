apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: azure-queue-scaledobject-jobs-win
  namespace: default
spec:
  #scaleType: job
  pollingInterval: 30
  maxReplicaCount: 50
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTargetRef:
    parallelism: 1
    completions: 1
    activeDeadlineSeconds:  $DEADLINE # default: 600
    backoffLimit: 6
    template:
      metadata:
        labels:
          app: winworkerjob
        annotations:
          "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
      spec:
        nodeSelector:
          kubernetes.io/os: windows
        containers:
        - name: consumer-job
          image: $ACR.azurecr.io/queue-consumer-windows:4
          resources:
            requests:
              cpu: 100m
              memory: 2000Mi
            limits:
              cpu: 100m
              memory: 2000Mi
          env:
          - name: AzureWebJobsStorage
            valueFrom:
              secretKeyRef:
                name: secrets
                key: AzureWebJobsStorage
          - name: QUEUE_NAME
            value: keda-queue
          - name: WorkTime
            value: '$WORKTIME'
  triggers:
  - type: azure-queue
    metadata:
      queueName: keda-queue
      queueLength: '1'
      connectionFromEnv: AzureWebJobsStorage
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ww-pdb
spec:
  minAvailable: 50
  selector:
    matchLabels:
      app: winworkerjob
